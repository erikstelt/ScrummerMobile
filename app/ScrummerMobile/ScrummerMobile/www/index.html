<!DOCTYPE html>
<html>
<head>
    <!-- Change this when going live -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data:">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Lib -->
    <link rel="stylesheet" href="css/lib/canonical.min.css"/>
    <link rel="stylesheet" href="css/lib/flickity.min.css"/>
    <link rel="stylesheet" href="css/lib/tonicons.css"/>

    <!-- Own -->
    <link rel="stylesheet" href="css/vars.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/notification.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/widget.css"/>
    <link rel="stylesheet" href="css/cards.css"/>

    <title>Scrummer</title>
</head>
<body>

<section class="notification"></section>

<aside class="widget" data-template="widget"></aside>

<main class="main slider">
    <section>1</section>
    <section class="cards">
        <nav class="slider-nav">
            <input id="cards-urgent" type="radio" data-slide-index="0" name="cards"/>
            <label for="cards-urgent">Urgent</label>

            <input id="cards-verified" type="radio" data-slide-index="1" name="cards" checked/>
            <label for="cards-verified">Verified</label>

            <input id="cards-attention" type="radio" data-slide-index="2" name="cards"/>
            <label for="cards-attention">Attention</label>
        </nav>
        <div class="slider">
            <section>2.1</section>
            <section>
                <div class="card verified">
                    <div class="title">Fix the thing</div>
                    <div class="duration">6 days</div>

                    <div class="content">{{content}}</div>

                    <div class="tag design">
                        Design
                    </div>
                    <div class="owner">
                        <img src="http://placehold.it/25x25" class="owner-avatar"/>
                        Mark meteenhelelangeachternaam
                    </div>
                </div>
            </section>
            <section>2.3</section>
        </div>
    </section>
    <section>3</section>
</main>

<nav class="main-nav slider-nav">
    <input id="profile" type="radio" data-slide-index="0" name="nav"/>
    <label for="profile"></label>

    <input id="cards" type="radio" data-slide-index="1" name="nav" checked/>
    <label for="cards"></label>

    <input id="perks" type="radio" data-slide-index="2" name="nav"/>
    <label for="perks"></label>
</nav>

<!-- Cordova -->
<script src="cordova.js"></script>
<script src="scripts/platformOverrides.js"></script>

<!-- Lib -->
<script src="scripts/lib/flickity.pkgd.min.js"></script>
<script src="scripts/lib/mustache.min.js"></script>

<!-- Own -->
<script src="scripts/notification.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/cards.js"></script>
<script src="scripts/widget.js"></script>

<template id="widget-template">
    <input id="widget-toggle" type="checkbox"/>

    <img src="http://scrummer.space/static/avatars/default.png"/>

    <div class="left">
        <h1>{{ name }}</h1>
        <h2>Class: {{ class }}</h2>
        <div class="points">
            <div class="analysis">{{ power1 }}</div>
            <div class="design">{{ power2 }}</div>
            <div class="data">{{ power3 }}</div>
            <div class="coding">{{ power4 }}</div>
            <div class="docs">{{ power5 }}</div>
        </div>
    </div>

    <div class="right">
        <label for="widget-toggle">
            <i class="ton-li-plus"></i>
            <i class="ton-li-cross"></i>
        </label>

        <span>Level:<br/>{{ level }}</span>
    </div>
</template>

<template id="cards-template">
    <div class="card {{type}}">
        <div class="title">{{title}}</div>
        <div class="duration">{{days}}</div>

        <div class="content">{{content}}</div>

        <div class="tag {{tag}}">{{tag}}</div>
        <div class="owner">
            <img src="{{owner.avatar}}" class="owner-avatar"/>
            {{owner.firstname}} {{owner.lastname}}
        </div>
    </div>
</template>
</body>
</html>
