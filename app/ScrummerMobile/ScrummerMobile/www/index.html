<!DOCTYPE html>
<html>
<head>
    <!-- Change this when going live -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Lib -->
    <link rel="stylesheet" href="css/lib/canonical.min.css"/>
    <link rel="stylesheet" href="css/lib/flickity.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/lib/tonicons.css">

    <!-- Own -->
    <link rel="stylesheet" href="css/vars.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/notification.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/widget.css" />
    <link rel="stylesheet" href="css/trophies.css" />

    <title>Scrummer</title>
</head>
<body>

<section class="notification"></section>

<aside class="profile-widget">
    <!--Profile widget template-->
    <div class="profile-widget">
        <div class="profile-img">
            <div class="profile-picture"></div>
        </div>
        <div class="profile-name">Shrek</div>
        <div class="profile-class">Class: Ogre</div>
        <div class="profile-points">
            <div class="analysis">460</div>
            <div class="design">220</div>
            <div class="data">760</div>
            <div class="coding">150</div>
            <div class="docs">330</div>
        </div>
        <div class="profile-lvl">
            level<br />
            32
        </div>
    </div>
</aside>

<main class="main">
    <section>1</section>
    <section class="perks">

        <div class="title">
            <center><h3><i class="ton-li-star-1"></i>&nbsp&nbsp My trophies:&nbsp&nbsp<br /><hr /></h3></center>
        </div>
        <div class="achievements">
            <center><h3>Achievements:</h3></center>
            <div class="block">
                <div class="icon"></div>
                <div class="name"></div>
            </div>
        </div>

    </section>
    <section>3</section>
</main>

<nav class="main-nav">
    <input id="profile" type="radio" data-slide-index="0" name="nav"/>
    <label for="profile"></label>

    <input id="cards" type="radio" data-slide-index="1" name="nav" checked/>
    <label for="cards"></label>

    <input id="perks" type="radio" data-slide-index="2" name="nav"/>
    <label for="perks"></label>
</nav>

<!-- Cordova -->
<script src="cordova.js"></script>
<script src="scripts/platformOverrides.js"></script>

<!-- Lib -->
<script src="scripts/lib/flickity.pkgd.min.js"></script>
<script src="scripts/lib/mustache.min.js"></script>

<!-- Own -->
<script src="scripts/notify.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
