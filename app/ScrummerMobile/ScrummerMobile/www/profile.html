<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' gap: https://ssl.gstatic.com;">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/profile.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/tonicons.css" />
        <title>Scrummers</title>
    </head>
    <body>
        <div class="title">
            <i class="ton-li-id"></i>
            <span>My Profile:</span>
        </div>
        <hr />
            <!-- Experience bar-->
            <div class="experience">
                <div class="sub-title">
                    <h4>Experience</h4>
                </div>
                <progress value="" max="200000" class="expbar">

                </progress>
                <span class="exptext">200000</span>

            </div>
        <div class="content">
            <!-- Skill bar-->
            <div class="skills">
                <div class="sub-title">
                    <h4>Skill:</h4>
                </div>
                <div class="skillmargin">
                    <span class="skillpercent">50%</span>
                    <progress value="20" max="100" class="skillbar">
                    </progress>
                    <span class="skilltext">Mastery</span>
                </div>
                <div class="skillmargin">
                    <span class="skillpercent">40%</span>
                    <progress value="20" max="100" class="skillbar">
                    </progress>
                    <span class="skilltext">Teamwork</span>
                </div>
                <div class="skillmargin">
                    <span class="skillpercent">MAX</span>
                    <progress value="20" max="100" class="skillbar">
                    </progress>
                    <span class="skilltext">Responsibility</span>
                </div>
            </div>

            <!-- Powers bar-->
            <div class="powers">
                <div class="sub-title">
                    <h4>Powers:</h4>
                </div>
                <div class="powermarg">
                    <i class="ton-so-chart-1 researchicon"></i>
                    <progress value="20" max="100" class="powerresearch powerbar">
                    </progress>
                    <span class="powertext">330</span>
                </div>
                <div class="powermarg">
                    <i class="ton-li-eye designicon"></i>
                    <progress value="20" max="100" class="powerdesign powerbar">
                    </progress>
                    <span class="powertext">720</span>
                </div>
                <div class="powermarg">
                    <i class="ton-li-speech-buble-1 interactionicon"></i>
                    <progress value="20" max="100" class="powerinteraction powerbar">
                    </progress>
                    <span class="powertext">120</span>
                </div>
                <div class="powermarg">
                    <i class="ton-li-gear-2 techicon"></i>
                    <progress value="20" max="100" class="powertech powerbar">
                    </progress>
                    <span class="powertext">550</span>
                </div>
                <div class="powermarg">
                    <i class="ton-li-pen docicon"></i>
                    <progress value="20" max="100" class="powerdoc powerbar">
                    </progress>
                    <span class="powertext">50</span>
                </div>
            </div>
        </div>
            <hr />
            <div>
                <div class="contact">
                    <span>Contact</span>
                </div>
                <table class="contacttable">
                    <tr>
                        <td><i class="ton-li-mail-1"></i></td>
                        <td>blablabla@Bla.com</td>
                    </tr>
                    <tr>
                        <td><i class="ton-li-phone"></i></td>
                        <td>1989512189456</td>
                    </tr>
                </table>
            </div>

        <script type="text/javascript" src="scripts/mustache.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/profile.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    </body>
</html>
