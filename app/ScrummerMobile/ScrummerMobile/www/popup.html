<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title> 
    <link rel="stylesheet" href="css/lib/canonical.min.css" />
    <link rel="stylesheet" href="css/lib/flickity.min.css" />
    <link rel="stylesheet" href="css/lib/tonicons.css" />
    <link rel="stylesheet" href="css/vars.css" />
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet" href="css/modal.css" />

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>
<body>
<div class="modal">
    <div class="{{power}}">
        <h1>{{name}}</h1>

        <section>
            <div class="info">
                {{desc}}
            </div>
            <div class="cost">
                Cost: {{cost}}
                <i class="ton-so-eye"></i>
            </div>
        </section>

        <footer>
            <button type="button" class="cancel">
                <i class="ton-li-cross"></i>
                Cancel
            </button>
            <button type="button" class="buy">
                <i class="ton-so-basket-1"></i>
                Buy
            </button>
        </footer>
    </div>
</div>
</body>
</html>
